<div class="content-wrapper">
    <app-page-header title="Abandon Report" iconClass="mdi-format-list-checkbox"></app-page-header>

    <!-- outgoing table -->
    <div class="d-md-block table-container">
        <table class="table  table-hover  shadow-sm rounded" appStickyTableHeader [offsetElements]="['.navbar.fixed-top']">
            <thead class="">
                <tr>
                    <th>#</th>
                    <th>UniqueID</th>
                    <th>Enterqueue Time</th>
                    <th>Caller</th>
                    <th>Hunting</th>
                    <th>Campaign</th>
                    <th>Queue Time</th>
                    <th>Hangup Time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of abandonReportsData; let i = index">
                    <td>{{ sl + i + 1 }}</td>
                    <td>{{ report.uniqueid }}</td>
                    <td>{{ report.enterqueue_time }}</td>
                    <td>{{ report.src }}</td>
                    <td>{{ report.dst }}</td>
                    <td>{{ report.campaign }}</td>
                    <td>{{ report.caller_queue_time }}</td>
                    <td>{{ report.hangup_time }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-paginator [offset]="offset" [limit]="limit" [hasMore]="hasMore" (next)="nextPage()"
        (prev)="prevPage()"></app-paginator>
</div>
