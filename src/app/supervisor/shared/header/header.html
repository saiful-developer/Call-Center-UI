    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <div class="app-menu">
            <ul class="header-megamenu nav">
                <li class="btn-group nav-item">
                    <!-- <a  class="waves-effect waves-light nav-link push-btn btn-primary-light"
                        data-toggle="push-menu" role="button">
                        <i class="icon-Menu"><span class="path1"></span><span class="path2"></span></i>
                    </a> -->


                    <button class="waves-effect waves-light nav-link push-btn btn-primary-light fullscreen-toggle-btn"
                        data-toggle="push-menu" (click)="toggleSidebar.emit()">
                        <i class="icon-Menu bi-list"><span class="path1"></span><span class="path2"></span></i>
                    </button>

                </li>
                <li class="btn-group d-lg-inline-flex d-none">
                    <div class="app-menu">
                        <div class="search-bx mx-5">
                            <form>
                                <div class="input-group">
                                    <input type="search" class="form-control" placeholder="Search">
                                    <div class="input-group-append">
                                        <button class="btn" type="submit" id="button-addon3"><i
                                                class="icon-Search"><span class="path1"></span><span
                                                    class="path2"></span></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>




        <div class="navbar-custom-menu r-side">
            <ul class="nav navbar-nav">

                <!-- Profile (hidden on mobile) -->
                <li class="nav-item d-none d-lg-flex align-items-center me-3">
                    <div class="position-relative me-2">
                        <img src="assets/agent/images/faces/face1.jpg" alt="Profile" class="rounded-circle" width="45"
                            height="45">
                        <span class="online-status"></span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="fw-semibold text-dark">{{ decodedToken?.name }}</span>
                        <small class="text-muted">{{ decodedToken?.extension }}</small>
                    </div>
                </li>


                <!-- notification -->
                <li class="dropdown notifications-menu btn-group nav-item">
                    <a class="waves-effect waves-light nav-link btn-primary-light svg-bt-icon" data-bs-toggle="dropdown"
                        title="Notifications">
                        <i class="icon-Notifications bi bi-bell"><span class="path1"></span><span
                                class="path2"></span></i>
                        <div class="pulse-wave"></div>
                    </a>
                </li>

                <!-- backto home -->
                <li class="btn-group nav-item">
                    <a class="waves-effect waves-light nav-link btn-primary-light svg-bt-icon" title=""
                        data-bs-toggle="modal" data-bs-target="quick_actions_toggle" routerLink="supervisor/dashboard">
                        <i class="icon-Layout-arrange bi bi-grid"><span class="path1"></span><span
                                class="path2"></span></i>
                    </a>
                </li>

                <!-- full screnn -->
                <li class="btn-group nav-item d-xl-inline-flex d-none">
                    <a style="cursor: pointer;" (click)="toggleFullscreen()" data-provide="fullscreen"
                        class="waves-effect waves-light nav-link btn-primary-light svg-bt-icon" title="Full Screen">
                        <i class="icon-Expand-arrows bi-fullscreen"><span class="path1"></span><span
                                class="path2"></span></i>
                    </a>
                </li>


            </ul>
        </div>
        <!-- form mobile -->
        <button
            class="mobile-toggle-btn waves-effect waves-light nav-link push-btn btn-primary-light mobile-toggle-button"
            (click)="onToggleSidebar()">
            <i [className]="isMobileSidebarVisible ? 'bi bi-x' : 'bi-list'">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
        </button>





    </nav>
</header>
