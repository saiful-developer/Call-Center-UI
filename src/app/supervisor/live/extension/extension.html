<div class="container-full">
    <app-page-header title="Active Extension" iconClass="bi bi-plus-circle"></app-page-header>


    <div class="d-md-block table-container">
        <table class="table  table-hover  shadow-sm rounded" appStickyTableHeader
            [offsetElements]="['.navbar.fixed-top']">
            <thead class="">
                <tr>
                    <th>#</th>
                    <th>Extension</th>
                    <th>IP & Port</th>
                    <th>Status</th>
                    <th>Datetime</th>
                    <th>StatusText</th>
                    <th>Context</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of extensionStatusData; let i = index">
                    <td>{{ sl + i + 1 }}</td>
                    <td>{{ report.Exten }}</td>
                    <td>{{ report.Address }}</td>
                    <td>
                        <span class="badge " [ngClass]="{
                                        'reset-btn': report.PeerStatus === 'UNKNOWN',
                                        'bg-gradient-primary': report.PeerStatus === 'Registered',
                                        'bg-warning': report.PeerStatus === 'BUSY'
                                }" style="font-weight: 500;">
                            {{ report.PeerStatus }}
                        </span>
                    </td>

                    <td>{{ report.datetime }}</td>
                    <td>{{ report.StatusText }}</td>
                    <td>{{ report.Context }}</td>
                </tr>
            </tbody>

            <p *ngIf="!extensionStatusData.length" class="error-massage" style="color: red;">
                DATA NOT FOUND
            </p>

        </table>
    </div>


    <app-paginator [offset]="offset" [limit]="50" [totalCount]="totalCount" (pageChange)="onPageChange($event)">
    </app-paginator>
</div>
