<div class="container-scroller">
  <app-header></app-header>

  <div class="page-body-wrapper layout-main-contant main-page-layout">

    <!-- Sidebar Wrapper -->
    <div class="sidebar-container" [class.sidebar-open]="isSidebarVisible" [class.sidebar-closed]="!isSidebarVisible">
      <app-sidebar *ngIf="isSidebarVisible" class="sidebar"></app-sidebar>
      <app-short-sicebar *ngIf="!isSidebarVisible" class="short-sidebar"></app-short-sicebar>
    </div>

    <!-- Main Panel -->
    <div class="main-panel" [class.panel-shrink]="isSidebarVisible" [class.panel-wide]="!isSidebarVisible">
      <!-- <app-agent-breadcrumbs></app-agent-breadcrumbs> -->
      <router-outlet></router-outlet>
      <app-footer></app-footer>

    </div>
    <app-floating-action-btn></app-floating-action-btn>
  </div>
</div>
