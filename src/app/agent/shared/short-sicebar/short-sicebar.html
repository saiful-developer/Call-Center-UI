<nav class="short-sidebar">
  <ul class="nav flex-column">
    <li class="nav-item hover-group" *ngFor="let item of shorBartlist; let i = index" id="{{i}}">
      <a class="nav-link" [routerLink]="item.link || '#'">
        <i class="mdi {{item.icon}} menu-icon"></i>
      </a>

      <!-- Hover menu -->
      <ul class="nav hover-menu">
        <li *ngFor="let hoverItem of item.hoverItems; let j = index">
          <a [routerLink]="item.hoverItemsRouterLinks[j] || '#'">
            <i class="bi bi-arrow-right custom-arrow"></i>
            {{ hoverItem }}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
