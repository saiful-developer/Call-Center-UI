<div class="content-wrapper">
    <app-page-header title="Active Trunk" iconClass="bi bi-diagram-3"></app-page-header>

    <div class="d-md-block table-container">
        <table class="table  table-hover  shadow-sm rounded" appStickyTableHeader [offsetElements]="['.navbar.fixed-top']">
            <thead class="">
                <tr>
                    <th>#</th>
                    <th>Campaign</th>
                    <th>Extension</th>
                    <th>Break Type</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration (Second)</th>
                    <th>Last Response</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of trunkStatusData; let i = index">
                    <td>{{ sl + i + 1 }}</td>
                    <td>{{ report.Username }}</td>
                    <td>{{ report.Domain }}</td>
                    <td>{{ report.Status }}</td>
                    <td>{{ report.Event }}</td>
                    <td>{{ report.Privilege }}</td>
                    <td>{{ report.ChannelType }}</td>
                    <td>{{ report.datetime }}</td>
                </tr>
            </tbody>
            <p *ngIf="!trunkStatusData.length" class="error-massage">
                DATA NOT FOUND
            </p>
        </table>
    </div>

    <app-paginator [offset]="offset" [limit]="limit" [hasMore]="hasMore" (next)="nextPage()"
        (prev)="prevPage()"></app-paginator>

</div>
