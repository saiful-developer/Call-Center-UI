<div class="row">
  <div class="col-md-7 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="clearfix">
          <h4 class="card-title float-start">Visit And Sales Statistics</h4>
          <div *ngIf="isBrowser" id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-end"></div>
        </div>
        <canvas baseChart [type]="barChartType" [data]="barChartData" [options]="barChartOptions">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-md-5 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Traffic Sources</h4>
        <div *ngIf="isBrowser" class="doughnutjs-wrapper d-flex justify-content-center">
          <canvas class="piegraph-custom" baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
          </canvas>
        </div>
        <div id="traffic-chart-legend" class="rounded-legend legend-vertical legend-bottom-left pt-4"></div>
      </div>
    </div>
  </div>
</div>
