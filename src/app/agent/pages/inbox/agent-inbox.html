<div class="content-wrapper">

  <app-page-header title="Inbox" iconClass="mdi-inbox-outline"></app-page-header>

  <div class="agent-inbox-container">
    <div class="message-list custom-design-list">
      <app-message-list (selectMessage)="onMessageSelected($event)"></app-message-list>
    </div>

    <div class="message-details">
      <app-message-details [message]="selectedMessage"></app-message-details>
      <app-sent-input></app-sent-input>
    </div>
  </div>
</div>
