<div class="content-wrapper">

  <app-page-header title="Message" iconClass="bi bi-chat"></app-page-header>

  <div class="custom d-flex justify-content-center align-items-center content-wrapper">
    <div class="card shadow-sm p-4 rounded-4" style="width: 100%; max-width: 600px; border: none;">
      <h5 class="text-center mb-4 text-purple ">Send a Message</h5>

      <form>
        <div class="mb-3">
          <textarea class="form-control border-0 shadow-sm" placeholder="Type your message..." rows="5"
            style="resize: none; border-radius: 1rem;"></textarea>
        </div>
        <button type="submit" class=" bg-gradient-primary btn w-100 text-white" style="background-color: #8e24aa; border-radius: 2rem;">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
