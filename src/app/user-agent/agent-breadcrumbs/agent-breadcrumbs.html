<nav aria-label="breadcrumb" class="breadcrumb-nav">
  <ol class="breadcrumb">
    @for (crumb of breadcrumbs; track $index) {
      <li class="breadcrumb-item">
        @if (!$last) {
          <a [routerLink]="crumb.url">{{ crumb.label }}</a>
        } @else {
          <span>{{ crumb.label }}</span>
        }
      </li>
    }
  </ol>
</nav>
