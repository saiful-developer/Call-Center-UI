<div class="card p-4 shadow-sm rounded">
  <div class="card-body">
    <h4 class="card-title mb-4">Checkbox Controls</h4>
    <p class="card-description mb-4">Checkbox and radio controls with modern styling</p>
    <form>
      <div class="row gx-4 gy-3">
        <div class="col-md-6">
          <div class="form-group">
            <div class="form-check modern-check">
              <input type="checkbox" class="form-check-input" id="chk1" />
              <label class="form-check-label" for="chk1">Default</label>
            </div>
            <div class="form-check modern-check">
              <input type="checkbox" class="form-check-input" id="chk2" checked />
              <label class="form-check-label" for="chk2">Checked</label>
            </div>
            <div class="form-check modern-check">
              <input type="checkbox" class="form-check-input" id="chk3" disabled />
              <label class="form-check-label" for="chk3">Disabled</label>
            </div>
            <div class="form-check modern-check">
              <input type="checkbox" class="form-check-input" id="chk4" disabled checked />
              <label class="form-check-label" for="chk4">Disabled checked</label>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <div class="form-check modern-check">
              <input type="radio" class="form-check-input" id="radio1" name="exampleRadios" />
              <label class="form-check-label" for="radio1">Default</label>
            </div>
            <div class="form-check modern-check">
              <input type="radio" class="form-check-input" id="radio2" name="exampleRadios" checked />
              <label class="form-check-label" for="radio2">Selected</label>
            </div>
            <div class="form-check modern-check">
              <input type="radio" class="form-check-input" id="radio3" name="exampleRadios2" disabled />
              <label class="form-check-label" for="radio3">Disabled</label>
            </div>
            <div class="form-check modern-check">
              <input type="radio" class="form-check-input" id="radio4" name="exampleRadios2" disabled checked />
              <label class="form-check-label" for="radio4">Selected and disabled</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="card-body">

            <div class="form-check form-check-info modern-check">
              <input type="checkbox" class="form-check-input" id="infoChk" checked />

        <div class="col-md-6">

            </div>
            <div class="form-check form-check-warning modern-check">
              <input type="radio" class="form-check-input" id="warningRadio" name="themeRadios" checked />

            </div>
          </div>

      </div>
    </form>
  </div>
</div>
