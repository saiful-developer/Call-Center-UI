<div class="custom">
  <h2 class="text-center mb-5 custom-color">Admin Profile</h2>

  <div class="mt-5 position-relative">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="row g-0">
        <!-- Left Side -->
        <div class="col-md-4 d-flex align-items-center justify-content-center custom-bg text-white rounded-start-4">
          <div class="text-center p-4">
            <img [src]="admin.image" alt="Admin Photo" class="rounded-circle img-fluid mb-3"
              style="width: 120px; height: 120px;">
            <h4>{{ admin.name }}</h4>
            <p class="mb-0">{{ admin.role }}</p>
          </div>
        </div>

        <!-- Right Side -->
        <div class="col-md-8 position-relative">
          <div class="card-body p-4">
            <!-- Edit Button -->
            <button class="btn btn-edit btn-sm position-absolute top-0 end-0 m-3">
              <i class="bi bi-pencil-square"></i> Edit
            </button>

            <h5 class="card-title mb-3">Contact Info</h5>
            <p class="card-text mb-2"><i class="bi bi-envelope-fill me-2"></i>{{ admin.email }}</p>
            <p class="card-text mb-2"><i class="bi bi-telephone-fill me-2"></i>{{ admin.phone }}</p>
            <p class="card-text mb-2"><i class="bi bi-geo-alt-fill me-2"></i>{{ admin.address }}</p>
            <p class="card-text mb-2"><strong>Type:</strong> {{ admin.type }}</p>
            <p class="card-text"><strong>Status:</strong>
              <span class="badge bg-success">{{ admin.status }}</span>
            </p>

            <hr class="my-4">

            <div class="row text-center">
              <div class="col-4" *ngFor="let stat of admin.stats">
                <h6 class="text-uppercase text-muted">{{ stat.label }}</h6>
                <p class="fs-4 fw-bold text-primary">{{ stat.value }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
